<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="giftin.1.0.0.css" media="screen" title="no title">
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Chewy|Days+One|Fredoka+One|Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Montserrat|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body>
    <div class="back-image">


        <div class="head">


            <div id="giftinlogo">
                <h1>  Giftin <i class="fa fa-gift" aria-hidden="true"></i> </h1>
            </div>
        </div>
        <div class="navbar">

        </div>
    </div>

    <div class="backdrop">


          <div class="main">
              <!--    Main content -->

              <div class="welcomer">


                  <h1>Welcome to Giftin!</h1>
                  <p>
                      We are here to help browse for the perfect gift for that birthday that's coming up real soon!
                  </p>
                    <h2>Log in</h2>
              </div>

              <!-- hidden content  -->
              <div class="sign-in">

                  <form class="" method='post'>

                      <label for="email"><h4>Email</h4></label>
                      <input type="email" name="name" placeholder="ex:example@giftin.com" required>
                      <label for="password"><h4>Password</h4></label>
                      <input type="password" name="name" placeholder="ex:gitin123" required>

                      <button type="submit" id="login-button" name="submit">Log In</button>

                      <a href="">Forgot Password?</a>
                      <a href=""> Sign Up </a>

                  </form>
                  <button type="submit" id="facebook-login-button" name="submit">Log in with <span id="whiteit"> Facebook</span> </button>

              </div>





          </div>

    </div>





</body>

</html>
